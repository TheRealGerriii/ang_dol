<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Rendszámtábla</th>
            <th scope="col">Márka</th>
            <th scope="col">Évjárat</th>
            <th scope="col">Ár</th>
            <th scope="col">Eladva</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of Vehicles">
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.plate}}</td>
            <td>{{vehicle.brand}}</td>
            <td>{{vehicle.year}}</td>
            <td>{{vehicle.price}}</td>
            <td>{{vehicle.sold}}</td>
          </tr>
        </tbody>
      </table>
</div>
